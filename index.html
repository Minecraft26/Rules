<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Rules</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Tailwind's gray-50 */
            color: #1a202c; /* Tailwind's gray-900 */
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #e2e8f0; /* Tailwind's gray-200 */
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
        }
        .rules-selection-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        .rules-box {
            background-color: #ffffff;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: 600;
            font-size: 1.25rem;
        }
        .rules-box:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #3b82f6; /* Tailwind's blue-500 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .rules-section-page {
            margin-top: 2rem;
        }
        .rule-item {
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .rule-item:hover {
            border-color: #60a5fa; /* Tailwind's blue-400 */
        }
        .rule-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }
        .arrow-container {
            transition: transform 0.3s ease;
        }
        .rule-item.active .arrow-container {
            transform: rotate(90deg);
        }
        .rule-description {
            display: none;
            padding-top: 1rem;
            border-top: 1px solid #f3f4f6;
            margin-top: 1rem;
            font-weight: 400;
            color: #4a5568; /* Tailwind's gray-700 */
        }
        .rule-item.active .rule-description {
            display: block;
        }
        .search-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db; /* Tailwind's gray-300 */
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        .search-button {
            padding: 0.75rem 1.5rem;
            background-color: #3b82f6; /* Tailwind's blue-500 */
            color: white;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: #2563eb; /* Tailwind's blue-600 */
        }
        .back-button {
            background: none;
            border: none;
            color: #4b5563; /* Tailwind's gray-600 */
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            transition: color 0.3s;
        }
        .back-button:hover {
            color: #1f2937; /* Tailwind's gray-800 */
        }
        .pagination-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .page-button {
            background-color: #d1d5db; /* Tailwind's gray-300 */
            color: #1f2937; /* Tailwind's gray-800 */
            padding: 0.5rem 1rem;
            border-radius: 9999px; /* Full rounded */
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .page-button:hover:not(:disabled) {
            background-color: #9ca3af; /* Tailwind's gray-400 */
            transform: translateY(-2px);
        }
        .page-button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        .error-message, .loading {
            text-align: center;
            font-style: italic;
            color: #dc2626; /* Tailwind's red-600 */
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center mb-12 pb-8 border-b-2 border-gray-200">
            <h1>Minecraft Server Rules <span class="text-yellow-500">⚠️</span></h1>
        </div>
        
        <div id="controls-container" class="hidden">
            <div class="search-container">
                <input type="text" id="local-search-box" class="search-input" placeholder="Search rules...">
                <button id="local-search-button" class="search-button">Search</button>
            </div>
        </div>

        <div id="main-selection" class="rules-selection-container mb-12">
            <div class="rules-box server-rules-main" data-target="server-rules"><span>Server Rules</span></div>
            <div class="rules-box govt-rules-main" data-target="govt-rules"><span>Government Rules</span></div>
        </div>

        <div id="server-rules-selection" class="rules-selection-container hidden">
            <button class="back-button flex items-center justify-center" data-target="main-selection">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Back to Main
            </button>
            <div class="rules-box necessary" data-target="necessary-rules" data-category="Server Rules"><span>1. Necessary Rules</span></div>
            <div class="rules-box optional" data-target="optional-rules" data-category="Server Rules"><span>2. Optional Rules</span></div>
            <div class="rules-box law-like" data-target="law-like-rules" data-category="Server Rules"><span>3. Law-Like Rules</span></div>
            <div class="rules-box rights-duties" data-target="rights-duties-rules" data-category="Server Rules"><span>4. Rights and Duties</span></div>
            <div class="rules-box economy" data-target="economy-rules" data-category="Server Rules"><span>5. Economy and Business Rules</span></div>
            <div class="rules-box jobs" data-target="jobs-rules" data-category="Server Rules"><span>6. Jobs System</span></div>
        </div>

        <div id="govt-rules-selection" class="rules-selection-container hidden">
            <button class="back-button flex items-center justify-center" data-target="main-selection">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Back to Main
            </button>
            <div class="rules-box judiciary" data-target="judiciary-rules" data-category="Government Rules"><span>1. Judiciary</span></div>
            <div class="rules-box govt-leader" data-target="govt-leader-rules" data-category="Government Rules"><span>2. Government Leader</span></div>
            <div class="rules-box lawyer" data-target="lawyer-rules" data-category="Government Rules"><span>3. Lawyer</span></div>
            <div class="rules-box police" data-target="police-rules" data-category="Government Rules"><span>4. Police</span></div>
            <div class="rules-box finance-rule" data-target="finance-rules" data-category="Government Rules"><span>5. Finance</span></div>
        </div>

        <div id="rules-page-view" class="rules-section-page hidden">
            <button class="back-button flex items-center justify-center" data-target="back-to-sub-menu">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Back to Categories
            </button>
            
            <div id="pagination-buttons-top" class="pagination-buttons"></div>

            <div id="dynamic-rules-content"></div>

            <div id="pagination-buttons-bottom" class="pagination-buttons"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
